{% load static %}
<nav class="mentora-navbar">
  <div class="container-xl">
    <div class="d-flex align-items-center justify-content-between" style="min-height:4rem;">
      <div class="d-flex align-items-center gap-3">
        {% if show_menu_button %}
          <button class="btn btn-orange-soft p-2 rounded-3 d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar">
            <i data-lucide="menu"></i>
          </button>
        {% endif %}
        <a href="{% url 'dashboard' %}" class="brand-link d-flex align-items-center gap-2 text-decoration-none">
          <div class="brand-mark shadow-emerald">
            <img src="{% static 'img/logo.png' %}" alt="PeerHelp" class="brand-logo" />
          </div>
          <span class="fw-semibold text-teal-600 d-none d-sm-inline">PEERHELP</span>
        </a>
      </div>

      <div class="d-flex align-items-center gap-3">
        <div class="d-none d-sm-flex align-items-center gap-2 px-3 py-2 rounded-3 glass-pill">
          <i data-lucide="user-check" class="text-amber-600" style="width:1.1rem;height:1.1rem;"></i>
          <span class="small text-amber-600 fw-semibold">Welcome back</span>
        </div>

        <button type="button" class="btn btn-orange-soft position-relative p-2 rounded-3">
          <i data-lucide="bell"></i>
          <span class="badge rounded-pill bg-danger-subtle text-danger-emphasis position-absolute top-0 end-0 translate-middle p-1 border border-white"></span>
        </button>

        <div class="dropdown">
          <button class="btn btn-orange-soft p-0 d-flex align-items-center gap-2" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="avatar-pill">
              {% if user_avatar %}
                <img src="{{ user_avatar }}" alt="{{ user_name }}" />
              {% else %}
                <span>{{ user_initials|default:"JD" }}</span>
              {% endif %}
            </span>
            <span class="d-none d-sm-inline small text-gray-700 d-flex align-items-center gap-1">
              <span>{{ user_name|default:"John Doe" }}</span>
              {% if user_is_verified %}
                <i data-lucide="badge-check" class="text-emerald-600" style="width: 16px; height: 16px;" title="Verified user"></i>
              {% endif %}
            </span>
          </button>
          <div class="dropdown-menu dropdown-menu-end glass-panel p-0 overflow-hidden">
            <div class="px-3 py-3 border-bottom">
              <div class="fw-semibold text-gray-900 d-flex align-items-center gap-1">
                <span>{{ user_name|default:"John Doe" }}</span>
                {% if user_is_verified %}
                  <i data-lucide="badge-check" class="text-emerald-600" style="width: 16px; height: 16px;" title="Verified user"></i>
                {% endif %}
              </div>
              <div class="small text-muted-soft">{{ user_email|default:"john@university.edu" }}</div>
            </div>
            <a class="dropdown-item d-flex align-items-center gap-2" href="{% url 'user-profile' %}">
              <i data-lucide="user"></i> My Profile
            </a>
            <a class="dropdown-item d-flex align-items-center gap-2" href="{% url 'verification' %}">
              <i data-lucide="settings"></i> Verification
            </a>
            <div class="dropdown-divider"></div>
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button class="dropdown-item text-danger d-flex align-items-center gap-2" type="submit">
                <i data-lucide="log-out"></i> Sign Out
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
